{% extends "layout/dashboard.html" %}

{% block title %}
Secret manager - Create Item
{% endblock title %}

{% block subheader %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/pages/add_item.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
{% endblock subheader %}


{% block dashboard_content%}
<div id="div-title">
    <img src="../../static/img/add item title.png" id="title-additems">
    <div>
        <hr id="margin-title">
    </div> 
</div>
<div id="div-passcontent">
    <form action="{{ url_for('manager_resource.page_create_item') }}" method="post" enctype="multipart/form-data">
        <label for="" class="label-add">Name</label><br>
        <input type="text" name="name" class="input-space" required pattern=".*\S.*" title="Este campo no puede contener solo espacios."><br>
        <label for="" class="label-add">User</label><br>
        <input type="text" name="user" class="input-space" required pattern=".*\S.*" title="Este campo no puede contener solo espacios."><br>
        <label for="" class="label-add">Password</label><br>
        <input type="text" name="password" class="input-space" required pattern=".*\S.*" title="Este campo no puede contener solo espacios."><br>
        <input type="submit" value="Create" id="send-button">

    </form>
</div>


{% endblock dashboard_content%}
